name: Hourly Crypto Hunter

on:
  schedule:
    - cron: '5 * * * *'  # 每 4 小時的第 5 分鐘執行一次
  workflow_dispatch:      # 允許手動點擊執行

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run analysis
        env:
          MY_DISCORD_WEBHOOK: ${{ secrets.MY_DISCORD_WEBHOOK }}
        run: python hunter.py
